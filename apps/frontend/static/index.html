<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="authContainer"></div>
    <main class="p-4" style="width: 40rem; height: auto; padding: 20px">
      <div style="display: flex; justify-content: space-between; align-items: center">
        <p id="pageTitle" style="font-size: 20px; font-weight: 700"></p>
        <button id="signOutButton" style="display: none">Sign Out</button>
      </div>
      <div class="headerButtons">
        <button id="generateQuiz" class="quiz-button">Create Quiz</button>
        <button id="viewHistory" class="quiz-button">View History</button>
      </div>

      <div id="quizContainer" style="margin-top: 10px"></div>
      <div id="scoreHistory"></div>
    </main>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
